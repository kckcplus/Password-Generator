<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <div class="container">
            <h2>Password Generator</h2>
            <div class="resultContainer">
                <span id="result"></span>
                <button class="btnCopy" id="clipboard">
                    <span class="material-symbols-outlined">
                        file_copy
                        </span>
                </button>
            </div>

            <div class="setting">
                <label>Password length (Max:20)</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>

            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked class="toggle">
            </div>

            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked class="toggle">
            </div>

            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked class="toggle">
            </div>

            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked class="toggle">
            </div>

            <button class="btnGenerate" id="generate">
                Generate Password
            </button>
        </div>
    </body>
    
    <script src="js.js"></script>
</html>
